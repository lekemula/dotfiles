# yaml-language-server: $schema=https://json.schemastore.org/lazydocker.json

# https://github.com/jesseduffield/lazydocker/blob/master/docs/Config.md
gui:
  language: 'en'
  returnImmediately: true
stats:
  graphs:
    - caption: CPU (%)
      statPath: DerivedStats.CPUPercentage
      color: blue
    - caption: Memory (%)
      statPath: DerivedStats.MemoryPercentage
      color: green
    - caption: Memory (total)
      statPath: ClientStats.MemoryStats.Usage
      color: green

